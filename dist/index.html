<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header><div class="jumbotron"><h1>Welcome to the Kandy Korner!</h1></div></header>
<div id="login" class="is-visible">
    <form id="loginform">
        <input type="text" id="username">
        <label for="username">Name</label>
        <p></p>
        <input type="text" id="userage">
        <label for="userage">Age</label>
        <p></p>
        <button type="submit" id="submitbutton">Log In</button>
    </form>
</div>
<div id="shoparea" class="is-invisible">

</div>
<div id="cartarea" class="is-invisible">
</div>

    <script src="bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
